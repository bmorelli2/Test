<!DOCTYPE html>
<html>
  <head>
    <title> Styles </title>

  <style>
    .important {
      color: #FF0000;
      font-style: bold;
      font-size: 2rem;
    }

    .vimportant {
              color: #FF0000;
              font-style: italic;
              font-weight: bold;
              font-size: 2rem;
    }

    h1{
      color: blue;
    }

  </style>

</head>

  <body>

      <h1>Heading 1</h1>

    <p class="vimportant">
      Important text
    </p>
    <p class="important">
      More important text
    </p>
    <p class="important">
      Some more important text
    </p>

  </body>

</html>
